<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing">
        <h1 class="title">✨ Memory Match Game ✨</h1>
        <p class="subtitle">Select a category to begin:</p>
        <div class="buttons">
            <button class="category-btn" data-category="fruits">🍎 Fruits</button>
            <button class="category-btn" data-category="emojis">😃 Emojis</button>
            <button class="category-btn" data-category="animals">🐶 Animals</button>
            <button class="category-btn" data-category="planets">🌍 Planets</button>
            <button class="category-btn" data-category="flags">🏳️ Flags</button>
        </div>
    </div>

    <div class="game-container hidden">
        <div class="top-bar">
            <div class="info">
                <p>⭐ Score: <span id="score">0</span></p>
                <p>⏳ Time: <span id="timer">30</span> sec</p>
            </div>
            <div class="controls">
                <button id="restart-btn">🔄 Restart</button>
                <button id="back-home">🏠 Home</button>
            </div>
        </div>
        <div id="game-board" class="board"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
